<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-boolando</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>

        <!-- riga-1 -->
        <div class="row">

            <!-- Levi's -->

            <div class="box">
                <div class="immagine-1">
                    <img src="img/1.webp" alt="">
                    <div class="sconto"></div>
                    <div class="sostenibilità"></div>
                    <div class="immagine-2"></div>
                </div>
            </div>
            <!-- /Levi's -->

            <!-- Guess -->

            <div class="box">
                <div class="immagine-1">
                    <img src="img/2.webp" alt="">
                    <div class="sconto"></div>
                    <div class="sostenibilità"></div>
                    <div class="immagine-2"></div>
                </div>
            </div>
            <!-- /Guess -->

            <!-- Come zucchero filato -->
            <div class="box">
                <div class="immagine-1">
                    <img src="img/3.webp" alt="">
                    <div class="sconto"></div>
                    <div class="sostenibilità"></div>
                    <div class="immagine-2"></div>
                </div>
            </div>
            <!-- /Come zucchero filato -->
        </div>
        <!-- /riga-1 -->

        <!-- riga-1-2 -->
        <div class="row-1-2">

            <!-- Levi's -->
            <div class="box-2">
                <div class="marca">Levi's</div>
                <div class="nome-prodotto">RELAXED FIT TEE UNISEX</div>
                <span class="prezzo-scontato">14,99&euro;</span>
                <span class="prezzo-vecchio">29,99&euro;</span>
            </div>
            <!-- /Levi's -->

            <!-- Guess -->
            <div class="box-2">
                <div class="marca">Guess</div>
                <div class="nome-prodotto">ROSES TEE</div>
                <span class="prezzo-scontato">20,99&euro;</span>
                <span class="prezzo-vecchio">29,99&euro;</span>
            </div>
            <!-- /Guess -->

            <!-- Come zucchero filato -->
            <div class="box-2">
                <div class="marca">Come zucchero filato</div>
                <div class="nome-prodotto">VOGLIA DI COLORI PASTELLO</div>
                <span class="prezzo-scontato">129,99&euro;</span>
            </div>
            <!-- /Come zucchero filato -->
        </div>

    </main>
</body>
</html>
